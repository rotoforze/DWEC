<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filtro de búsquerda manual en una lista</title>
    <style>
        .oculto {
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>Madrid</li>
        <li>Barcelona</li>
        <li>Oviedo</li>
        <li>París</li>
        <li>Segovia</li>
        <li>Marsella</li>
        <li>Roma</li>
        <li>Pisa</li>
        <li>Nápoles</li>
        <li>Gijón</li>
    </ul>
    <form>
        <label for="pais">Nombre del país</label>
        <input type="text" name="pais" id="pais">
        <input type="button" value="Enviar">
        <input type="button" value="Limpiar filtro">
    </form>
    <script src="scripts/main.js"></script>
</body>
</html>
