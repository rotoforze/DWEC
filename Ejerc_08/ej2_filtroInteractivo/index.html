<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Filtro Interactivo</h1>

        <div class="row g-4">
            <div class="col-12 col-md-4">
                <form onsubmit="event.preventDefault()" class="filtro p-4 border rounded bg-white shadow-sm">
                    <h5 class="mb-3">Filtros</h5>

                    <div class="mb-3">
                        <label for="buscador" class="form-label">Buscar producto</label>
                        <input type="text" name="buscador" id="buscador" class="form-control"
                            placeholder="Ej: Laptop, Smartphone...">
                    </div>

                    <div class="mb-3">
                        <label for="filtroCategoria" class="form-label">CategorÃ­a</label>
                        <select name="filtroCategoria" id="filtroCategoria" class="form-select">
                            <option value="all">Todas</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="filtroPrecio" class="form-label">Rango de precios</label>
                        <input type="range" name="filtroPrecio" id="filtroPrecio" class="form-range">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ordenar por:</label><br>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="filtroOrden" id="ordenPrecioASC">
                            <label for="ordenPrecioASC" class="form-check-label">Precio ðŸ”¼</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="filtroOrden" id="ordenPrecioDESC">
                            <label for="ordenPrecioDESC" class="form-check-label">Precio ðŸ”½</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="filtroOrden" id="ordenNombre">
                            <label for="ordenNombre" class="form-check-label">Nombre (A-Z)</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-8">
                <div class="lista-productos row g-4">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
