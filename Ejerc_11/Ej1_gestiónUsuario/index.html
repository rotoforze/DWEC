<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0">Gestión de usuarios</h3>
      </div>
      <div class="card-body">
        <div id="user-info" class="mb-4">
          <h5 class="fw-bold border-bottom pb-2 mb-3">Información personal</h5>
          <div class="row mb-2">
            <div class="col-md-6" id="personalInfo"><strong>Nombre:</strong> <span id="firstName" class="text-muted"></span></div>
            <div class="col-md-6" id="personalInfo"><strong>Apellido:</strong> <span id="lastName" class="text-muted"></span></div>
          </div>
          <div class="row mb-2">
            <div class="col-md-6" id="personalInfo"><strong>Email:</strong> <span id="email" class="text-muted"></span></div>
            <div class="col-md-6" id="personalInfo"><strong>Teléfono:</strong> <span id="phone" class="text-muted"></span></div>
          </div>
        </div>
        <div id="user-location" class="mb-4">
          <h5 class="fw-bold border-bottom pb-2 mb-3">Ubicación</h5>
          <div class="row mb-2">
            <div class="col-md-6" id="address"><strong>Calle:</strong> <span id="street" class="text-muted"></span></div>
            <div class="col-md-6" id="address"><strong>Ciudad:</strong> <span id="city" class="text-muted"></span></div>
          </div>
          <div class="row mb-2">
            <div class="col-md-6" id="address"><strong>Código postal:</strong> <span id="zipCode" class="text-muted"></span></div>
            <div class="col-md-6" id="address"><strong>País:</strong> <span id="country" class="text-muted"></span></div>
          </div>
        </div>
        <div id="user-preferences" class="mb-4">
          <h5 class="fw-bold border-bottom pb-2 mb-3">Preferencias</h5>
          <div class="row mb-2">
            <div class="col-md-4" id="preferences"><strong>Tema:</strong> <span id="theme" class="text-muted"></span></div>
            <div class="col-md-4" id="preferences">
              <label for="notifications" class="form-check-label">
                <strong>Notificaciones:</strong>
              </label>
              <input type="checkbox" class="form-check-input ms-2" name="notifications" id="notifications">
            </div>
            <div class="col-md-4" id="preferences"><strong>Idioma:</strong> <span id="language" class="text-muted"></span></div>
          </div>
        </div>
        <div id="hobbies" class="mb-4">
          <h5 class="fw-bold border-bottom pb-2 mb-3">Hobbies</h5>
          <ul class="list-group" id="hobbies-list"></ul>
        </div>
        <div class="text-center">
          <button class="btn btn-primary px-4">Modificar datos</button>
          <button class="btn btn-secondary px-4" id="cancel" hidden disabled>Cancelar</button>
          <div class="text-center" id="msj-confirmar" hidden>DATOS ENVIADOS!</div>
          <div class="text-center" id="msj-error" hidden>ERROR!</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
