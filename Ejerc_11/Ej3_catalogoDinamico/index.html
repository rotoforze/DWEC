<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo dinámico de productos</title>
    <style>
        #controles-filtrado {
            display: flex;
            flex-direction: column;
            width: fit-content;
        }
        #item {
            width: 80dvw;
            background-color: whitesmoke;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0 10px 0;
        }
        .error-conexion {
            background-color: lightcoral;
            position: absolute;
            right: 20px;
            top: 20px;
            left: 60dvw;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>

<body>
    <div id="catalog-container">
        <div id="controles-filtrado">
            <label for="filtro-categoria">Categoria</label>
            <select name="" id="filtro-categoria">
                <option value="default">-- Categoria --</option>
            </select>
            <label for="filtro-marca">Marca</label>
            <select name="" id="filtro-marca">
                <option value="default">-- Marca --</option>
            </select>
            <label for="filtro-precio">Orden precio</label>
            <select name="" id="filtro-precio">
                <option value="asc">Ascendente</option>
                <option value="desc">Descendente</option>
            </select>
        </div>
        <span class="error-conexion" hidden>¡Ha ocurrido un error cogiendo los datos!</span>
        <div id="product-list"></div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
