<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red social</title>
    <style>
        #loading-spinner {
            margin: 0px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            /* color del borde base */
            border-top-color: #3498db;
            /* color del borde que se verá como “activo” */
            border-radius: 50%;
            /* forma circular */
            animation: spin 0.8s linear infinite;
        }

        /* Animación de giro */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .error-fetch {
            background-color: lightcoral;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            margin-top: 10px;
            color: white;
        }
    </style>
</head>

<body>
    <div id="user-widget" hidden></div>
    <div id="post-widget" hidden></div>
    <div id="loading-spinner" hidden></div>
    <span class="error-fetch" hidden>Error en fetch</span>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
